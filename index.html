<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matheus Jost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/matheusjost.png" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/marked@2.0.0/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-gradient: linear-gradient(135deg, #0a185d 0%, #1e3a8a 100%);
      --secondary-gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      --accent-color: #60a5fa;
      --bg-dark: #020617;
      --bg-card: rgba(10, 24, 93, 0.15);
      --text-primary: #e0e7ff;
      --text-secondary: #94a3b8;
      --border-color: #1e293b;
      --link-color: #3b82f6;
      --link-hover: #60a5fa;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(10, 24, 93, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(30, 64, 175, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.2) 0%, transparent 50%);
      z-index: -1;
      animation: backgroundShift 20s ease-in-out infinite;
    }

    @keyframes backgroundShift {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(-20px, -20px) scale(1.1); }
      66% { transform: translate(20px, -10px) scale(0.9); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
    }

    .loading::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--accent-color);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 2rem auto;
      display: block;
      border: 4px solid var(--accent-color);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    #content {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 3rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--text-primary);
      margin: 1.5rem 0 1rem;
      font-weight: 600;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.8rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border-color);
    }

    p {
      margin-bottom: 1rem;
      text-align: center;
      color: var(--text-secondary);
    }

    a {
      color: var(--link-color);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    a:hover {
      color: var(--link-hover);
    }

    p a img {
      margin: 0 0.5rem;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    p a img:hover {
      transform: translateY(-3px);
      filter: brightness(1.2);
    }


    p:has(img[alt*="Java"], img[alt*="Spring"], img[alt*="React"]) {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin: 2rem 0;
    }

    p img[src*="shields.io"] {
      transition: all 0.3s ease;
      filter: grayscale(20%);
    }

    p img[src*="shields.io"]:hover {
      transform: translateY(-5px) scale(1.1);
      filter: grayscale(0%) brightness(1.2);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      #content {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
    }



    .footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="loading" id="loading"></div>
  <div class="container">
    <div id="content" style="display: none;"></div>
    <div class="footer">
      <p>Made by <a href="https://github.com/matheusjost" target="_blank">Matheus Jost</a></p>
    </div>
  </div>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof marked === "function") {
        fetch('https://raw.githubusercontent.com/matheusjost/matheusjost.com/master/README.md')
          .then(response => response.text())
          .then(data => {
            const readmeHtml = marked(data);
            const container = document.getElementById('content');
            
            const profileImg = '<img src="https://github.com/matheusjost.png" alt="Matheus Jost" class="profile-img">';
            container.innerHTML = profileImg + readmeHtml;
            
            document.getElementById('loading').style.display = 'none';
            container.style.display = 'block';
            
            if (typeof Prism !== 'undefined') {
              Prism.highlightAllUnder(container);
            }
          })
          .catch(error => {
            console.error("Error loading README:", error);
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').innerHTML = '<h1>Oops!</h1><p>Failed to load content. Please try again later.</p>';
            document.getElementById('content').style.display = 'block';
          });
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-json.min.js"></script>
</body>
</html>
